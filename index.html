<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viavita – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3); /* pastel teal to pastel pink */
      color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
      animation: fadeInBody 1.5s ease-in forwards;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 600px;
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.75rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    p {
      font-size: 1.2rem;
      color: #4e4e4e;
      margin-top: 0.5rem;
      line-height: 1.6;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    .badge {
      display: inline-block;
      background: #dbeafe;
      color: #2563eb;
      font-size: 0.85rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-weight: 600;
      margin-bottom: 1.2rem;
    }

    footer {
      font-size: 0.85rem;
      color: #888;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">A Viavita App</div>
    <h1>Coming Soon</h1>
    <p>
      We’re working on something that makes life smoother, lighter,<br />
      and a little more delightful.
    </p>
    <footer>© Viavita 2025</footer>
  </div>
</body>
</html>
